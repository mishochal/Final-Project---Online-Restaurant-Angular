<div *ngIf="!isLoaded" class="loader">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<div *ngIf="isLoaded && products.length > 0" class="products">
    <div class="product" *ngFor="let product of products">
        <app-product [product]="product" (add)="addToCart($event)"></app-product>
    </div>
</div>

<h4 *ngIf="isLoaded && products.length === 0" class="no-prods">There are no such products!</h4>
